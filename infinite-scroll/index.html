      logos.length
    }">
      <ul class="list">
        ${logos
          .map(
            (logo, idx) => `<li class="item" style="--position: ${idx}">
          <img
            src="${logo}"
            alt="image"
          />
        </li>`
          )
          .join("")}
      </ul>
    </main>`;
